<body>
    <header class="header">
        <h1 class="header__title">PokeDex</h1>
        <h2 class="header__text">Search and Discover Pok√©mon by Name</h2>
    </header>

    <main class="main">
        <section class="input-container">
            <input id="search-input" class="input-container__search" type="search" autocomplete="off"
                placeholder="Search pokemon by name" required>
            <button id="search-button" class="input-container__btn">
                <svg width="20" height="20" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_113_1465)">
                        <path
                            d="M11.5 18C15.366 18 18.5 14.866 18.5 11C18.5 7.13401 15.366 4 11.5 4C7.63401 4 4.5 7.13401 4.5 11C4.5 14.866 7.63401 18 11.5 18Z"

                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M15.8911 16.4518C16.2813 16.1371 16.6371 15.7813 16.9518 15.3911L21.2803 19.7197C21.5732 20.0126 21.5732 20.4875 21.2803 20.7803C20.9875 21.0732 20.5126 21.0732 20.2197 20.7803L15.8911 16.4518Z"
                            fill="#fff" />
                    </g>
                    <defs>
                        <clipPath id="clip0_113_1465">
                            <rect width="24" height="24" fill="white" transform="translate(0.5)" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </section>
        <div id="dropdown" class="dropdown">
            <ul id="suggestionsList" class="suggestions-list"></ul>
        </div>

        <section id="data-container" class="data-container">
            <section class="mid-content">
                <div class="mid-content__info info">
                    <h3 class="info__name" id="pokemon-name-id"></h3>
                    <div class="info__bar"></div>
                </div>
                <div id="sprite" class="mid-content__sprite-container"></div>
                <div class="mid-content__physical physical">
                    <div class="physical__wrapper">
                        <p class="physical__carac" id="types"></p>
                        <p class="physical__title">Type</p>
                    </div>
                    <div class="physical__inner-divisor"></div>
                    <div class="physical__wrapper">
                        <p class="physical__carac" id="weight"></p>
                        <p class="physical__title">Weight</p>
                    </div>
                    <div class="physical__inner-divisor"></div>
                    <div class="physical__wrapper">
                        <p class="physical__carac" id="height"></p>
                        <p class="physical__title">Height</p>
                    </div>
                </div>
            </section>
            <div class="data-container__divisor"></div>
            <table class="data-container__stats stats">
                <tbody>
                    <tr class="stats__cell-first">
                        <th>HP</th>
                        <td class="stats__cell-num" id="hp"></td>
                        <td class="stats__cell-barchart">
                            <div class="stats__barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Attack</th>
                        <td class="stats__cell-num" id="attack"></td>
                        <td class="stats__cell-barchart">
                            <div class="stats__barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Defense</th>
                        <td class="stats__cell-num" id="defense"></td>
                        <td class="stats__cell-barchart">
                            <div class="stats__barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Sp. Atk</th>
                        <td class="stats__cell-num" id="special-attack"></td>
                        <td class="stats__cell-barchart">
                            <div class="stats__barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Sp. Def</th>
                        <td class="stats__cell-num" id="special-defense"></td>
                        <td class="stats__cell-barchart">
                            <div class="stats__barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Speed</th>
                        <td class="stats__cell-num" id="speed"></td>
                        <td class="stats__cell-barchart">
                            <div class="stats__barchart-bar"></div>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="stats__cell-foot">
                    <tr>
                        <th>Total</th>
                        <td class="stats__cell-num cell-total" id="total"></td>
                        <td class="stats__cell-barchart"></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
