<body>
    <header class="header">
        <h1 class="header__title">PokeDex</h1>
    </header>

    <main class="main">
        <section class="input-container">
            <input id="search-input" class="input-container__search" type="text" placeholder="Search pokemon by name"
                required>
            <button id="search-button" class="input-container__btn"></button>
        </section>
        <section class="data-container">
            <div id="sprite" class="data-container__sprite-container"></div>
            <div class="data-container__info info">
                <h3 class="info__name" id="pokemon-name"></h3>
                <p class="info__id" id="pokemon-id"></p>
                <div class="info__bar"></div>
            </div>
            <div class="data-container__physical">
                <div class="data-container__types-wrapper">
                    <p class="data-container__types" id="types"></p>
                    <p class="data-container__types-title">Type</p>
                </div>
                <div class="data-container__weight-wrapper">
                    <p class="data-container__weight" id="weight"></p>
                    <p class="data-container__weight-title">Type</p>
                </div>
                <div class="data-container__height-wrapper">
                    <p class="data-container__height" id="height"></p>
                    <p class="data-container__height-title">Type</p>
                </div>
            </div>
            <table class="data-container__stats stats">
                <tbody>
                    <tr>
                        <th>HP</th>
                        <td class="stats__cell-num" id="hp"></td>
                        <td class="cell-barchart">
                            <div class="barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Attack</th>
                        <td class="stats__cell-num" id="attack"></td>
                        <td class="cell-barchart">
                            <div class="barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Defense</th>
                        <td class="stats__cell-num" id="defense"></td>
                        <td class="cell-barchart">
                            <div class="barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Sp. Atk</th>
                        <td class="stats__cell-num" id="special-attack"></td>
                        <td class="cell-barchart">
                            <div class="barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Sp. Def</th>
                        <td class="stats__cell-num" id="special-defense"></td>
                        <td class="cell-barchart">
                            <div class="barchart-bar"></div>
                        </td>
                    </tr>

                    <tr>
                        <th>Speed</th>
                        <td class="stats__cell-num" id="speed"></td>
                        <td class="cell-barchart">
                            <div class="barchart-bar"></div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <td class="stats__cell-num" id="total"></td>
                    </tr>
                </tfoot>
            </table>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__info">
            <p class="footer__text">This is a <a href="https://www.freecodecamp.org/learn/"
                    target="_blank">freeCodeCamp</a>
                assignment.</p>

                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
    </footer>
    <script defer src="dist/js/main.js"></script>
</body>
